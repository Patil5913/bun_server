version: '3.8'

services:
  bun:
    build: .
    container_name: bun_server
    ports:
      - "6969:6970"
    env_file:
      - .env
    network_mode: "host"  # Use host network instead of Docker networks
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    environment:
      - NODE_ENV=production

volumes:
  minio_data: 